<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            margin: 0; 
            padding: 40px; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0ea5e9, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            color: white;
            font-size: 48px;
            font-weight: bold;
        }
        h1 {
            color: #1e293b;
            margin: 0 0 16px 0;
            font-size: 32px;
            font-weight: 700;
        }
        .subtitle {
            color: #64748b;
            font-size: 18px;
            margin: 0 0 24px 0;
        }
        .description {
            color: #475569;
            line-height: 1.6;
            margin: 0 0 32px 0;
        }
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        .tech {
            background: #f1f5f9;
            color: #334155;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">FF</div>
        <h1>FikFikk</h1>
        <div class="subtitle">Mochammad Fikri Dwi Fardian</div>
        <div class="description">
            Fullstack Developer & CNC Programming Expert from Indonesia.<br>
            Specializing in modern web technologies and precision manufacturing solutions.
        </div>
        <div class="tech-stack">
            <span class="tech">JavaScript</span>
            <span class="tech">Vue.js</span>
            <span class="tech">React.js</span>
            <span class="tech">Laravel</span>
            <span class="tech">PHP</span>
            <span class="tech">CNC Programming</span>
        </div>
    </div>
</body>
</html>
